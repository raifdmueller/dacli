# SonarCloud Configuration for dacli
# https://sonarcloud.io/project/configuration

# Project identification
sonar.projectKey=docToolchain_dacli
sonar.organization=doctoolchain

# Project metadata
sonar.projectName=dacli
sonar.projectVersion=0.4.36

# Source and test paths
sonar.sources=src/dacli
sonar.tests=tests

# Python specific settings
sonar.python.version=3.12

# Coverage report path (generated by pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.coverage.exclusions=**/*_test.py,**/test_*.py
sonar.exclusions=**/__pycache__/**,**/.pytest_cache/**,**/*.pyc

# Encoding
sonar.sourceEncoding=UTF-8
